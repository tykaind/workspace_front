<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>게시판</title>
        <link rel="stylesheet" href="./css/board.css">
    </head>

    <body>

        <div id="board">
        <form action="" method="get">

            <!-- 게시판선택 -->
            <div class="form-group">
                <label for="sel-board" class="form-txt">게시판선택</label>
                <select id="sel-board" name="board">
                    <option value="" selected>선택하세요</option>
                    <option value="notice">공지사항</option>
                    <option value="greeting">가입인사</option>
                    <option value="humor">유머게시판</option>
                    <option value="job">취업게시판</option>
                    <option value="etx">기타게시판</option>
                </select>
            </div>
            <!-- //게시판선택 -->

            <!-- 제목 -->
            <div class="form-group">
                <label for="txt-title" class="form-txt">제목</label>
                <input id="txt-title" type="text" name="title" value="" placeholder="제목을 입력해주세요.">
            </div>
            <!-- //제목 -->

            <!-- 비밀번호 -->
            <div class="form-group">
                <label for="txt-password" class="form-txt">비빌번호</label>
                <input type="password" id="txt-password" name="password" value="" placeholder="비빌번호를 입력해주세요.">
            </div>
            <!-- //비밀번호 -->

            <!-- 공개범위 -->
            <div>
                <span class="form-txt form-group">공개범위</span>
                <label for="">본인</label>
                <input type="radio" name="scope" value="me">

                <label for="">로그인회원</label>
                <input type="radio" name="scope" value="login">

                <label for="">친구</label>
                <input type="radio" name="scope" value="friend">

                <label for="">전체</label>
                <input type="radio" name="scope" value="all" checked>
            </div>
            <!-- //공개범위 -->

            <!-- 허용범위 -->
            <div class="form-group">
                <span class="form-txt">허용범위</span>
                <label>댓글허용</label>
                <input type="checkbox" name="scope2" value="reply">

                <label>답글허용</label>
                <input type="checkbox" name="scope2" value="answer">

                <label>좋아요허용</label>
                <input type="checkbox" name="scope2" value="like">
            </div>
            <!-- //허용범위 -->

            <!-- 내용입력란 -->
            <div class="form-group">
                <textarea id="txt-ar"></textarea>
            </div>
            <!-- //내용입력란 -->

            <!-- 첨부파일 -->
            <div class="form-group">
                <label for="input-file" class="form-txt">첨부파일</label>
                <input type= "file" id="input-file">
            </div>
            <!-- //첨부파일 -->


            <!-- 버튼 영역 -->
            <div class="btn-area">
            <button type="submit">등록</button>
            <button type="reset">초기화</button>
            </div>
            <!-- //버튼 영역 -->


        </form>
        </div> <!-- board -->
        
    </body>
</html>
