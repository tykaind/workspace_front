<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <style>
            li {
                float: left;
                list-style-type: none;
                margin: 0px 0px 0px 10px;
            }
            li.i::after {
                content: ">";
                padding-left: 10px;
            }

        </style>
    </head>

    <body>
        <ol>
            <li class="i">홈</li>
            <li class="i">게시판</li>
            <li class="i">일반게시판</li>
            <li>리스트</li>
        </ol>
        

    </body>

</html>
